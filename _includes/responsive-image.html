{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

{% assign largest = resized | sort: 'width' | last %}

<img src="/img/dummy.png"
     data-src="/{{ largest.path }}"
     data-srcset="{{ srcset | strip_newlines }}"
     alt="{{ alt }}"
     sizes="{{ sizes }}" />

<noscript>
    <img src="/{{ largest.path }}"
         srcset="{{ srcset | strip_newlines }}"
         alt="{{ alt }}"
         sizes="{{ sizes }}" />
</noscript>
