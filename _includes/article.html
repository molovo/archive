<article class="post">
  <header class="post__header">
    {% if include.link == 'true' %}
      <a href="{{ include.post.url }}" title="{{ include.post.title }}">
        <h1>{{ include.post.title }}</h1>
      </a>
    {% else %}
      <h1>{{ include.post.title }}</h1>
    {% endif %}
    <date>{{ include.post.date | date: '%A %d %B %Y' }}</date>
  </header>

  <section class="post__content">
    {{ body }}
  </section>

  <footer class="post__share">
    <a href="http://twitter.com/share?text=I just read this article on molovo.co and you should too :: &url=https://molovo.co{{ include.post.url }}" title="Share on Twitter" target="_blank">
      {% include icons/twitter.svg %}
      Share on Twitter
    </a>
  </footer>
</article>
