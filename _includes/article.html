<article class="post"
         aria-labelledby="{{ include.post.title | slugify }}-title"
         {% if include.listing == 'true' %}itemprop="blogPost"{% endif %}
         itemscope
         itemtype="http://schema.org/BlogPosting"
         {% if include.listing == 'false' %}id="article"{% endif %}
         {% if include.listing == 'true' %}id="{{ include.post.title | slugify }}"{% endif %}>
  <header class="post__header">
    {% if include.listing == 'true' %}
      <a itemprop="headline"
         href="{{ include.post.url }}"
         title="{{ include.post.title }}">
        <h1 id="{{ include.post.title | slugify }}-title">
          {{ include.post.title }}
        </h1>
      </a>
    {% else %}
      <h1 itemprop="headline" id="{{ include.post.title | slugify }}-title">
        {{ include.post.title }}
      </h1>
    {% endif %}
    <date itemprop="datePublished" content="{{ include.post.date | date_to_xmlschema }}">
      {{ include.post.date | date: '%A %d %B %Y' }}
    </date>
  </header>

  <section itemprop="articleBody" class="post__content">
    {{ body }}
  </section>

  <footer class="post__share">
    <a href="http://twitter.com/share?text=I just read this article on molovo.co and you should too :: &url=https://molovo.co{{ include.post.url }}" title="Share on Twitter" target="_blank">
      {% include icons/twitter.svg %}
      Share on Twitter
    </a>
  </footer>
</article>
