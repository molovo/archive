<section class="studies {% if include.cta %}studies--cta{% endif %}">
  <article class="studies__item studies__item--{{ include.study.slug }}">
    <div class="studies__content">
      {% include study/icons.html slug=include.study.slug client=include.study.client showTitle=false %}

      <h1 class="studies__title">{{ include.study.description }}</h1>

      <a href="{{ include.study.url }}"
          class="button">
        Read the case study
      </a>
    </div>

    <div class="studies__image">
      {% include icons/studies/{{ include.study.slug }}/icon.svg %}
      {% comment %}
        <img src="/img/studies/{{ include.study.slug }}/bg.png"
            alt="">
      {% endcomment %}
    </div>
  </article>
  </section>
