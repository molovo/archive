---
layout: page
robots: noindex,follow
---

<section class="posts"
         itemscope
         itemtype="http://schema.org/Blog">
  <h4>{{ page.title }}</h4>

  <div class="posts__list">
    {% for post in page.posts %}
      {% include article.html post=post listing="true" hide-content="true" %}

      {% unless forloop.last %}
        <hr class="posts__break">
      {% endunless %}
    {% endfor %}
  </div>
</section>
